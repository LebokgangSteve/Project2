<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign up</h3>

            <form
              class="form1Example3"
              [formGroup]="registerform"
              (ngSubmit)="proceedRegistration()"
            >
              <!-- Name-->
              <label class="form-label" for="typeNameX-2">Name</label>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg border"
                  (input)="onFullName($any($event.target).value)"
                  input
                  formControlName="fullName"
                />
              </div>

              <!-- email -->
              <label class="form-label" for="typeEmailX-2">Email</label>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  class="form-control form-control-lg border"
                  (input)="onEmail($any($event.target).value)"
                  input
                  formControlName="id"
                />
              </div>

              <!-- Password -->
              <label class="form-label" for="typePasswordX-2">Password</label>
              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg border"
                  (input)="onPassword($any($event.target).value)"
                  input
                  formControlName="password"
                />
              </div>

              <!-- Confirm password -->
              <label class="form-label" for="typePasswordX-2"
                >Confirm Password</label
              >
              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg border"
                  (input)="onConfirmPassword($any($event.target).value)"
                  input
                  formControlName="confirmPassword"
                />
              </div>

              <!-- Comparing passwords -->
              <div class="form-outline mb-4" style="color: red">
                <label
                  class="form-label"
                  for="typePasswordX-2"
                  *ngIf="confirmPassword != password"
                  >Passwords doesn't match!!
                </label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="form1Example3">
                  Remember password
                </label>
              </div>

              <button
                *ngIf="
                  fullName.length &&
                  email.length &&
                  password.length &&
                  confirmPassword.length != 0 &&
                  confirmPassword === password
                "
                class="btn btn-primary btn-lg btn-block"
                type="submit"
              >
                Sign-Up
              </button>
              <p>
                Already have an account? <a routerLink="../signin">Sign In</a>
              </p>

              <hr class="my-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
