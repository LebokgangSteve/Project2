<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Access Control</h3>

            <form
              class="form1Example3"
              [formGroup]="statusform"
              (ngSubmit)="onUpdateStatus()"
            >
              <!-- Name-->
              <mat-form-field class="form1Example3">
                <mat-label>Status</mat-label>
                <select matNativeControl formControlName="status" required>
                  <option value="true">Active</option>
                  <option value="false">In Active</option>
                </select>
              </mat-form-field>
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Update
              </button>

              <a mat-dialog-close mat-raised-button color="accent">Close</a>

              <hr class="my-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
