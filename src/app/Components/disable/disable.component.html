<!-- Disabled user List -->
<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">The following account will be disabled</h3>

            <form class="form1Example3" [formGroup]="registerform">
              <!-- Name-->
              <label class="form-label" for="typeNameX-2">Name</label>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg border"
                  input
                  formControlName="fullName"
                />
              </div>

              <!-- email -->
              <label class="form-label" for="typeEmailX-2">Email</label>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  class="form-control form-control-lg border"
                  input
                  formControlName="id"
                />
              </div>

              <label class="form-label" for="typeEmailX-2">Role</label>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg border"
                  input
                  formControlName="role"
                />
              </div>

              <button
                (click)="disableUser()"
                class="btn btn-danger btn-lg btn-block"
                type="submit"
              >
                Confirm
              </button>
              <button mat-dialog-close class="btn btn-primary btn-lg btn-block">
                Close
              </button>

              <hr class="my-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
